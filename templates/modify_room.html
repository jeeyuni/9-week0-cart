<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정글 파티메이커</title>
  </head>
  <body>
    <p>안녕하세요, {{user["name"]}}님!!</p>
    <a href="/rooms">파티 찾기</a>
    <a href="/users/rooms">신청한 파티</a>
    <a href="/rooms/create">파티 만들기</a>
    <button onclick="logout()">로그아웃</button>

    <h1>신청한 파티</h1>
    <form action="/rooms/{{room['_id']}}/modify" method="post">
      <label for="title">제목</label>
      <input type="text" name="title" id="title" value="{{room["title"]}}" required/>
      <label for="location">장소</label>
      <input type="text" name="location" id="location" value="{{room["location"]}}" required />
      <label for="time">시간</label>
      <input type="datetime-local" id="time" name="time" value="{{room["time"]}}" required />
      <!-- 신청 인원수보다 더 낮게 조절할 수 없음 -->
      <label for="max_count">인원수</label>
      <input type="number" name="max_count" id="max_count"
      value="{{room["max_count"]}}" min="{{room["user_count"]}}" required/>
      <label for="category">분류</label>
      <select name="category" id="category" required>
        {% for cat in categories %}
        <option value="{{cat}}" {% if cat == room["category"] %} selected {% endif %}>{{cat}}</option>
        {% endfor %}
      </select>
      <button>수정하기</button>
    </form>
    <a href="/users/rooms">돌아가기</a>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/static/app.js"></script>
  </body>
</html>
