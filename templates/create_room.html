{% extends "base.html" %}{% block title %}파티 만들기{% endblock %}{% block
content %}

<div class="main">
  <div class="small-container">
    <h1 class="title">파티 만들기</h1>

    <!-- 폼 시작 -->
    <form action="/rooms/create" method="post">
      <!-- 제목 -->
      <div class="form-group row">
        <label for="title" class="col-sm-3 col-form-label">제목</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
      </div>

      <!-- 장소 -->
      <div class="form-group row">
        <label for="location" class="col-sm-3 col-form-label">장소</label>
        <div class="col-sm-9">
          <div class="input-group">
            <select class="form-control" id="location" name="location" required>
              <option class="first-value" disabled selected value="">
                장소를 선택하세요
              </option>
              <option value="농구코트">A-농구코트</option>
              <option value="숙소동">B-숙소동</option>
              <option value="캠퍼스 정원">C-캠퍼스 정원</option>
              <option value="정문">D-정문</option>
              <option value="주차장">E-주차장</option>
            </select>
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-map"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                지도보기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">캠퍼스 지도</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <img
                src="{{url_for('static', filename='map.png')}}"
                alt="지도 이미지"
                class="img-fluid"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 시간 -->
      <div class="form-group row">
        <label for="time" class="col-sm-3 col-form-label">시간</label>
        <div class="col-sm-9">
          <input
            type="datetime-local"
            class="form-control"
            id="time"
            name="time"
            required
          />
        </div>
      </div>

      <!-- 인원수 -->
      <div class="form-group row">
        <label for="max_count" class="col-sm-3 col-form-label">인원수</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            id="max_count"
            name="max_count"
            min="2"
            value="2"
            required
          />
        </div>
      </div>

      <!-- 분류 -->
      <div class="form-group row">
        <label for="category" class="col-sm-3 col-form-label">분류</label>
        <div class="col-sm-9">
          <select class="form-control" id="category" name="category" required>
            <option>운동</option>
            <option>음식</option>
            <option>공동 구매</option>
            <option>외출</option>
            <option>기타</option>
          </select>
        </div>
      </div>

      <!--  만들기 버튼 온클릭 추가해야함  -->
      <button type="submit" class="btn btn-outline-success btn-block btn-login">
        만들기
      </button>
    </form>

    <script src="{{url_for('static', filename='formTime.js')}}"></script>
    {% endblock %}
  </div>
</div>
