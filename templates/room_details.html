<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정글 파티메이커</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">

  <style>
    * .ibm-plex-sans-kr-regular {
      font-family: "IBM Plex Sans KR", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding-top: 70px;
      font-family: "Pretendard", sans-serif;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    .party-container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
    }

    .navbar .nav-link {
      color: rgb(97, 211, 131);
    }

    .navbar .nav-link.active {
      font-weight: bold;
      color: black;
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgb(97, 211, 131);
      margin-bottom: 30px;
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
      text-align: center;
    }

    .info-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }

    .info-list li:last-child {
      border-bottom: none;
    }
    
  </style>
</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-light bg-light fixed-top">
    <span class="navbar-brand mb-0 h1">정글 파티만들기</span>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/rooms">파티 찾기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users/rooms">들어간 파티</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/rooms/create">파티 만들기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">로그아웃</a>
      </li>
    </ul>
  </nav>

  <!-- 중앙 정렬 컨텐츠 -->
  <div class="main">
    <div class="party-container">
      <h1 class="title">파티 세부사항: {{room["title"]}}</h1>

      <ul class="info-list">
        <li><strong>모임이름:</strong> {{room["title"]}}</li>
        <li><strong>카테고리:</strong> {{room["category"]}}</li>
        <li><strong>인원수:</strong> {{room["user_count"]}} / {{room["max_count"]}}</li>
        <li><strong>호스트:</strong> 작업중</li>
        <li><strong>장소:</strong> {{room["location"]}}</li>
        <li><strong>시간:</strong> {{room["time"]}}</li>
      </ul>

      <h4 class="mb-3">참여 인원</h4>
      <p>작업중</p>

      <a class="btn btn-light btn-block btn-login" href="/users/rooms">뒤로가기</a>
    </div>
  </div>

</body>

</html>
