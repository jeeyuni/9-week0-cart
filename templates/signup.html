<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 페이지</title>
  <style>
  </style>
</head>

<body>
  <h1>
    <!-- pip install flask-bcrypt pyjwt -->
    <!-- flask-bcrypt -> 사용자의 비밀번호를 안전하게 해싱하고 비밀번호 검증을 할 수 있게 해주는 패키지 -->
    <!-- pyjwt -> jwt를 검증하고 사용 -->

    <input type="text" id="name" placeholder="이름을 입력하세요" />
    <input type="text" id="email" placeholder="이메일을 입력하세요" />
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
    <input type="password" id="confirm-password" placeholder="비밀번호를 확인하세요" />
    <button onclick="register()">회원가입</button>
    <button onclick="window.location.href='/'">뒤로가기</button>
  </h1>

  <script>
    function register() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        fetch('/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password, confirm_password: confirmPassword })
        })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            alert(data.message);
            if (data.message === "회원가입 성공!") {
              window.location.href = "/";
            }
          }
        });
      }
  </script>
</body>

</html>
