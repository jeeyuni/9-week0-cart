<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 페이지</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">


  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      max-width: 800px;
    }

  </style>


</head>

<body>
  
    <!-- pip install flask-bcrypt pyjwt -->
    <!-- flask-bcrypt -> 사용자의 비밀번호를 안전하게 해싱하고 비밀번호 검증을 할 수 있게 해주는 패키지 -->
    <!-- pyjwt -> jwt를 검증하고 사용 -->

    <div class="signup-container">
      <h1 class="title">회원가입</h1>
      <form>
        <!-- 이름 -->
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">이름</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="name">
          </div>
        </div>
        <!-- 이메일 -->
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">이메일</label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-sm" id="email">
          </div>
        </div>
        <!-- 연락처 -->
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">연락처</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" id="phonenumber">
          </div>
        </div>
        <!-- 비밀번호 -->
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">비밀번호</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-sm" id="password">
          </div>
        </div>
        <!-- 비밀번호 확인 -->
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">비밀번호 확인</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-sm" id="confirm-password">
          </div>
        </div>
        <button type="button" class="btn btn-light btn-block btn-login" onclick="register()">회원가입</button>
        <button type="button" class="btn btn-light btn-block btn-login" onclick="window.location.href='/'">뒤로가기</button>
      </form>
    </div>

  <script>
    function register() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phonenumber = document.getElementById("phonenumber").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      //포스트 요청
      fetch('/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        //요청 본문을 사용자 입력값을 JSON 형태로 담아 전송
        body: JSON.stringify({ name, email, password, phonenumber, confirm_password: confirmPassword })
      })
        .then(response => response.json()) //서버 응답을 JSON으로 파싱
        .then(data => {
          //메세지가 있다면 알림 창으로 표시
          if (data.message) {
            alert(data.message);

            //회원가입이 되었다면 로그인 페이지로 이동
            if (data.message === "회원가입에 성공하셨습니다.") {
              window.location.href = "/";
            }
          }
        });
    }
  </script>
</body>

</html>
