<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}정글 파티메이커{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <span class="navbar-brand mb-0 h1">정글 파티만들기</span>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="/rooms" id="navbarRooms">파티 찾기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/rooms" id="navbarUsersRooms"
            >신청한 파티</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rooms/create" id="navbarMakeParty"
            >파티 만들기</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            {{user["name"]}}님
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="logout()">로그아웃</a>
          </div>
        </li>
      </ul>
    </nav>

    {% block content %}{% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
    <script src="{{url_for('static', filename='navbar.js')}}"></script>
  </body>
</html>
